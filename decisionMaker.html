<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>

  <body>
    <h1>Decision Maker</h1>
    <h3>For People With Trouble Making Decisions</h3>
    <p>
      Enter Your Options (One At A Time): <input type="text" name="" />
      <button id="btn1" style="background-color: rgba(230, 200, 50, 1);">
        Add Item To The List!
      </button>
    </p>
    <p>
      Click to Narrow It Down To 2 Options:
      <button id="btn2" style="background-color: rgba(230, 200, 50, 1);">
        Narrow It Down!
      </button>
      <br />
    </p>
    <p>
      (Optional) Click This To Narrow It Down To 1:
      <button id="btn3" style="background-color: rgba(230, 200, 50, 1);">
        Get Your Choice!
      </button>
      <br />
    </p>
    <button id="clear" style="background-color: rgba(230, 200, 50, 1);">
      Clear List
    </button>
    <br />
    <div></div>

    <script type="text/javascript" src="decisionMaker.js"></script>
  </body>
</html>
