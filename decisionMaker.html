<!DOCTYPE html>
<html>
  <head>
    <title>Decision Maker</title>
    <link rel="stylesheet" href="decisionMaker.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Decision Maker</h1>
    <h3>For People With Trouble Making Decisions</h3>
    <hr />
    <br />
    <p>
      Enter Your Options (One At A Time): <input type="text" name="" />
      <button id="btn1">
        Add Item To The List!
      </button>
    </p>
    <p>
      Click to Narrow It Down To 2 Options To Decide Between:
      <button id="btn2">
        Narrow It Down!
      </button>
      <br />
    </p>
    <p>
      Click This To Make A Decision!:
      <button id="btn3">
        Get Your Decision!
      </button>
      <br />
    </p>
    <button id="clear">
      Clear List
    </button>
    <br />
    <div></div>

    <script type="text/javascript" src="decisionMaker.js"></script>
  </body>
</html>
